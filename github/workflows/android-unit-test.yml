name : Android Unit Test

on:
  push:
    branches:
      - main
  pull-request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Cache Gradle packgaes
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{runner.os}}-${{hasFiles('**/*.gradle', '**/gradle-wrapper.properties')}}
        restore-keys: |
          gradle-${{runner.os}}-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit test
      run: ./gradlew test